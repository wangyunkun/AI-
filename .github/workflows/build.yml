name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flet

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0' # 推荐使用较新的稳定版

    - name: Flet Build APK
      # 注意：如果你上传了 icon.png 到 assets 文件夹，请保留 --icon 参数
      # 如果没有 icon，请删除 --icon assets/icon.png 这段
      run: |
        flet build apk --product-name "Security check AI"  --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safety-app-release
        path: build/**/*.apk   # 核心修改：自动寻找所有 APK 文件
