name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flet --upgrade

    # 删除了 Setup Flutter 步骤，让 Flet 自己处理

    - name: Flet Build APK
      run: |
        # 核心修改：加了 "yes |" 来自动同意下载
        yes | flet build apk . --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safety-app-release
        path: build/**/*.apk
