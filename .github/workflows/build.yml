name: Build Flet App

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动运行

jobs:
  # ============================================
  # 任务一：Windows EXE 打包
  # ============================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet pyinstaller pillow

      - name: Build EXE with Flet Pack
        # 修改点1：将 --name 修改为 SafetyCheckAI (生成的exe文件名为 SafetyCheckAI.exe)
        run: |
          flet pack main.py --name SafetyCheckAI --verbose

      - name: Upload Windows Exe
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/*.exe

  # ============================================
  # 任务二：Android APK 打包
  # ============================================
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet
          # 确保 requirements.txt 包含 xlsxwriter, flet, openai, pandas 等
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build APK
        # 修改点2：添加 --product-name "安全检查AI"
        # 这是手机安装后图标下面显示的名称
        run: |
          flet build apk --product-name "安全检查AI" --verbose

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: "**/*.apk"
