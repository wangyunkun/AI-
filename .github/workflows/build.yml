name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # 1. 配置 Java (Android 编译必须)
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 2. 配置 Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. 安装 Linux 图形库 (防止 flutter doctor 报错)
    - name: Install Linux Libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev mesa-utils

    # 4. 锁定 Flutter 版本 3.24.0 (稳定之选)
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    # 5. 安装依赖 (会安装 flet 0.25.2)
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    # 6. 开始打包
    - name: Flet Build APK
      run: |
        flet build apk . --verbose

    # 7. 上传结果
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safety-app-release
        path: build/**/*.apk
