name: Build Flet App

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许你在 GitHub Actions 页面手动点击运行

jobs:
  # ============================================
  # 任务一：打包 Windows EXE (电脑版)
  # ============================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装项目依赖 (必须包含 pandas, xlsxwriter, flet, openai)
          pip install -r requirements.txt
          # 安装打包工具
          pip install flet pyinstaller pillow

      - name: Build EXE with Flet Pack
        # 生成的 exe 文件名为 SafetyCheckAI.exe (建议用英文文件名，程序界面内是中文)
        run: |
          flet pack main.py --name SafetyCheckAI --verbose

      - name: Upload Windows Exe
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/*.exe

  # ============================================
  # 任务二：打包 Android APK (手机版)
  # ============================================
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet
          # 这一步至关重要，必须安装 xlsxwriter 否则导出 Excel 会闪退
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ===========================================================
      # 【核心修复】生成配置文件
      # 1. 设置 APP 名称为 "安全检查AI"
      # 2. 赋予 APP 读写存储的权限 (解决导出 Excel 为空文件的问题)
      # ===========================================================
      - name: Create Config File (pyproject.toml)
        run: |
          echo '[tool.flet]' > pyproject.toml
          echo 'product_name = "安全检查AI"' >> pyproject.toml
          echo 'org = "com.safety.ai"' >> pyproject.toml
          echo 'product_description = "施工安全隐患排查工具"' >> pyproject.toml
          
          # 下面这行赋予写文件权限，配合 Python 代码中的 Download 文件夹路径
          echo 'android_permissions = ["WRITE_EXTERNAL_STORAGE", "READ_EXTERNAL_STORAGE"]' >> pyproject.toml
          
          # 打印出来检查一下内容是否正确
          cat pyproject.toml

      - name: Build APK
        # 注意：这里不需要 --product-name 参数，因为它会自动读取上面的 pyproject.toml
        run: |
          flet build apk --verbose

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: "**/*.apk"
