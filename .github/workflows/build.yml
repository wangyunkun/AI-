# ============================================
  # 任务二：Android APK 打包 (修复版)
  # ============================================
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet
          # 确保 requirements.txt 里包含 xlsxwriter, openpyxl 等关键库
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 【新增步骤】手动创建 pyproject.toml 配置文件
      # flet build 会自动读取这个文件里的 product_name 作为 APP 名称
      - name: Create Config File
        run: |
          echo '[tool.flet]' > pyproject.toml
          echo 'product_name = "安全检查AI"' >> pyproject.toml
          echo 'org = "com.safety.ai"' >> pyproject.toml
          echo 'product_description = "施工安全隐患排查工具"' >> pyproject.toml
          # 打印一下文件内容确认是否创建成功
          cat pyproject.toml

      - name: Build APK
        # 【修改点】移除了报错的 --product-name 参数
        # 它会自动读取上面创建的 pyproject.toml
        run: |
          flet build apk --verbose

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: "**/*.apk"
