name: Build Flet App

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动运行

jobs:
  # ============================================
  # 任务一：Windows EXE 打包 (使用 flet pack)
  # ============================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装项目依赖
          pip install -r requirements.txt
          # 安装打包工具：flet 和 pyinstaller 是必须的
          pip install flet pyinstaller pillow

      - name: Build EXE with Flet Pack
        # 使用 flet pack 而不是 pyinstaller，它会自动处理 flet 的依赖
        # --icon=logo.ico (如果你有图标，把这一句加在 main.py 前面)
        run: |
          flet pack main.py --name myapp --verbose

      - name: Upload Windows Exe
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          # flet pack 默认把文件生成在 dist 文件夹下
          path: dist/*.exe

  # ============================================
  # 任务二：Android APK 打包
  # ============================================
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet
          # 尝试安装 requirements，但忽略可能会导致安卓构建失败的库
          if [ -f requirements.txt ]; then pip install -r requirements.txt || echo "Warning: Some requirements failed"; fi

      - name: Build APK
        run: |
          flet build apk --verbose

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          # 使用通配符，不管它生成在哪个子目录都能找到
          path: "**/*.apk"
