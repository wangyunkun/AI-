name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. 设置 Java 环境 (Android SDK 需要)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 2. 设置 Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. 安装依赖
    # 注意：我们删除了原本的 "Setup Flutter" 步骤，交给 Flet 自己去下最匹配的版本
    - name: Install Dependencies
      run: |
        pip install flet openai

    # 4. 执行 Flet 构建命令 (关键修改)
    # 使用 yes | ... 来自动回答 "Proceed? [y/n]" 为 "y"
    - name: Build APK
      run: |
        yes | flet build apk --verbose

    # 5. 上传结果
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Android-App
        path: build/app/outputs/flutter-apk/app-release.apk
